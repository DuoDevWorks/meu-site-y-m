<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversa</title>
    <style>
          body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .chat-container {
            background-color: white;
            width: 500px;
            max-width: 100%;
            height: 80%;
            max-height: 600px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            max-width: 60%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }

        .received {
            align-self: flex-start;
            background-color: #e9ecef;
            text-align: left;
        }

        .sent {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
            text-align: right;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .chat-input textarea {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: none;
        }

        .chat-input button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-left: 10px;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header" id="chat-header">Conversa com Usuário</div>
        <div class="chat-messages" id="chat-messages">
            <!-- Mensagens de chat aparecem aqui -->
        </div>
        <div class="chat-input">
            <textarea id="message-input" rows="3" placeholder="Digite sua mensagem..."></textarea>
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function loadMessages() {
            const currentUser = localStorage.getItem('currentUser');
            const chatPartner = getQueryParam('user');

            if (!currentUser || !chatPartner) {
                alert('Usuário ou parceiro de chat não definido.');
                return;
            }

            const chatKey = [currentUser, chatPartner].sort().join('-');
            const messages = JSON.parse(localStorage.getItem(chatKey)) || [];

            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = '';

            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.className = 'chat-message ' + (msg.sender === currentUser ? 'sent' : 'received');
                messageElement.innerHTML = `<strong>${msg.sender}:</strong> ${msg.text}`;
                chatMessages.appendChild(messageElement);
            });

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function saveMessage(sender, text) {
            const currentUser = localStorage.getItem('currentUser');
            const chatPartner = getQueryParam('user');

            if (!currentUser || !chatPartner) {
                alert('Usuário ou parceiro de chat não definido.');
                return;
            }

            const chatKey = [currentUser, chatPartner].sort().join('-');
            const messages = JSON.parse(localStorage.getItem(chatKey)) || [];

            messages.push({ sender, text });
            localStorage.setItem(chatKey, JSON.stringify(messages));

            // Armazena a mensagem também na página de perfil do usuário receptor
            const allMessages = JSON.parse(localStorage.getItem('messages')) || [];
            allMessages.push({ sender, recipient: chatPartner, text });
            localStorage.setItem('messages', JSON.stringify(allMessages));
        }

        function setupChat() {
            const chatPartner = getQueryParam('user');

            if (chatPartner) {
                document.getElementById('chat-header').textContent = `Conversa com ${chatPartner}`;
                loadMessages();
            } else {
                alert('Parâmetro de chat não encontrado.');
            }
        }

        document.getElementById('send-button').addEventListener('click', function() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();
            const currentUser = localStorage.getItem('currentUser');
            const chatPartner = getQueryParam('user');

            if (messageText) {
                // Exibe a mensagem na interface
                const chatMessages = document.getElementById('chat-messages');
                const messageElement = document.createElement('div');
                messageElement.className = 'chat-message sent';
                messageElement.innerHTML = `<strong>${currentUser}:</strong> ${messageText}`;
                chatMessages.appendChild(messageElement);

                // Salva a mensagem
                saveMessage(currentUser, messageText);

                messageInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });

        document.getElementById('message-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Evita a quebra de linha
                document.getElementById('send-button').click();
            }
        });

        window.onload = function() {
            setupChat();
        };
    </script>
</body>
</html>
